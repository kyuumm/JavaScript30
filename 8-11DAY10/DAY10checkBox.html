<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #d3d3d3;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #bee6ff;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #ff975f;
    }
  </style>
  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <label class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </label>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

    checkboxes.forEach(checkbox => { checkbox.addEventListener('click', handleClick) });

    function handleClick(e) {
      //æ¯ä¸€æ¬¡ä¿®æ”¹ä¸€ä¸ªå¤é€‰æ¡†å°±è°ƒç”¨è¿™ä¸ªå‡½æ•°ï¼Œä¿®æ”¹ä¹‹åŽçš„å¤é€‰æ¡†è¢«è®°å½•åœ¨lastChecked
      //inBetweenæ˜¯ä¸€ä¸ªä¸´æ—¶å˜é‡æ——å¸œï¼Œåˆå§‹å€¼é»˜è®¤æ˜¯falseï¼ˆä¸å‹¾é€‰ï¼‰
      //å¦‚æžœæŒ‰shiftå¹¶ä¸”æ¡†è¢«å‹¾é€‰ï¼Œå¯¹æ‰€æœ‰å¤é€‰æ¡†è¿›è¡ŒéåŽ†
      //å¦‚æžœéåŽ†åˆ°äº†ä¸¤ä¸ªabç«¯ç‚¹ï¼ŒéåŽ†åˆ°aç«¯ç‚¹ï¼ŒinBetweenä¼šè¢«ç½®ä¸ºtrue
      //ç„¶åŽç»§ç»­éåŽ†ï¼Œå› ä¸ºinBetweenæ˜¯trueï¼Œæ‰€ä»¥æ‰€æœ‰éåŽ†åˆ°çš„å¤é€‰æ¡†éƒ½ä¼šè¢«å‹¾é€‰
      //éåŽ†åˆ°bç«¯ç‚¹ï¼ŒinBetweenä¼šè¢«ç½®ä¸ºfalseï¼Œä¹‹åŽçš„å¤é€‰æ¡†å°±ä¸ä¼šè¢«å‹¾é€‰
      let lastChecked = this;
      let inBetween = false;

      if (e.shiftKey && this.checked) {
        checkboxes.forEach(checkbox => {
          console.log(checkbox);
          if (checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
          }

          if (inBetween) {
            checkbox.checked = true;
          }
        })
      }

      lastChecked = this;
    }
  </script>
</body>

</html>
