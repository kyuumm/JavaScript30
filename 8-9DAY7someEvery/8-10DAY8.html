<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = 'black';
  //æè¾¹é¢œè‰²
  ctx.lineJoin = 'round';
  //çº¿æ¡è¿žæŽ¥å¤„çš„å½¢çŠ¶
  ctx.lineCap = 'round';
  //çº¿æ¡ä¸¤ç«¯çš„å½¢çŠ¶
  //'butt' å¹³çš„
  // 'round' åœ†çš„
  // 'square' å¹³çš„ä½†æœ«ç«¯å»¶ä¼¸
  ctx.lineWidth = 5;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  let hue = 0;

  let direction = true;

  ctx.lineWidth = hue;
  //é¼ æ ‡æŒ‰ä¸‹ï¼Œå¼€å§‹ç»˜åˆ¶
  function draw(e) {
    if (!isDrawing) return;

    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

    //é¥±å’Œåº¦ï¼Œäº®åº¦


    ctx.beginPath();
    //å¼€å§‹è·¯å¾„
    ctx.moveTo(lastX, lastY);
    //ä»Žä¸Šæ¬¡ç‚¹å¼€å§‹
    ctx.lineTo(e.offsetX, e.offsetY);
    //ä»Žå½“å‰è·¯å¾„çš„æœ€åŽä¸€ç‚¹ï¼Œå¼€å§‹ç»˜åˆ¶åˆ°ä¸€æ¡æŒ‡å®šåæ ‡ç‚¹çš„æ‰§è¡Œ
    ctx.stroke();
    //æŒ‰ç…§æŒ‡å®šçš„ç¬”è§¦æ ·å¼ç»˜åˆ¶è·¯å¾„
    [lastX, lastY] = [e.offsetX, e.offsetY];
    hue = (hue + 1) % 360;


    if (ctx.lineWidth > 100 || ctx.lineWidth <= 1) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }

  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>
