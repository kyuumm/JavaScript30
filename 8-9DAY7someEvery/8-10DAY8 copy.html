<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>

  <script>
  </script>

  <style>
    html,
    body {
      margin: 0;
    }

    :root {
      --brushSize: 10px;
      --brushColor: black;
    }
  </style>

  <input type="range" name="brushSize" min="1" max="100" value="10" data-sizing="px">

  <input type="color" name="brushColor" value="#000000">

  <select id="blendMode">
    <option value="source-over">正常</option>
    <option value="multiply">正片叠底</option>
    <option value="screen">滤色</option>
    <option value="overlay">叠加</option>
    <option value="lighter">变亮</option>
    <option value="soft-light">柔光</option>
  </select>
  <canvas id="draw" width="800" height="800"></canvas>
</body>
<script>
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('input', handleUpdate);
    input.addEventListener('change', handleUpdate);
  });

  function handleUpdate() {
    const suffix = this.dataset.sizing || '';

    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

  }

  document.getElementById('blendMode').addEventListener('change', function () {
    ctx.globalCompositeOperation = this.value;
  })

</script>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  //描边颜色
  ctx.lineJoin = 'round';
  //线条连接处的形状
  ctx.lineCap = 'round';
  //线条两端的形状
  //'butt' 平的
  // 'round' 圆的
  // 'square' 平的但末端延伸




  //ps颜色叠加模式
  // 'lighter' 叠加
  //overlay 叠加

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;



  //鼠标按下，开始绘制
  function draw(e) {
    if (!isDrawing) return;

    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--brushColor');
    ctx.lineWidth = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--brushSize'));
    //     不管是颜色还是大小，你在 JS 里取 CSS 变量的流程都是一样的：

    // getComputedStyle(document.documentElement)
    //   .getPropertyValue('--变量名')

    //parseFloat() 将数字部分提取出来，10px 变成 10


    ctx.beginPath();
    //开始路径
    ctx.moveTo(lastX, lastY);
    //从上次点开始
    ctx.lineTo(e.offsetX, e.offsetY);
    //从当前路径的最后一点，开始绘制到一条指定坐标点的执行
    ctx.stroke();
    //按照指定的笔触样式绘制路径
    [lastX, lastY] = [e.offsetX, e.offsetY];


  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

</html>
