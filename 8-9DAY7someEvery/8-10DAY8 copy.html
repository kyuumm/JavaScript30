<script>
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('input', handleUpdate);
    input.addEventListener('change', handleUpdate);
  });

  function handleUpdate() {
    const suffix = this.dataset.sizing || '';

    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

  }

  document.getElementById('blendMode').addEventListener('change', function () {
    ctx.globalCompositeOperation = this.value;
  })

</script>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  //æè¾¹é¢œè‰²
  ctx.lineJoin = 'round';
  //çº¿æ¡è¿æ¥å¤„çš„å½¢çŠ¶
  ctx.lineCap = 'round';
  //çº¿æ¡ä¸¤ç«¯çš„å½¢çŠ¶
  //'butt' å¹³çš„

  // 'square' å¹³çš„ä½†æœ«ç«¯å»¶ä¼¸




  //psé¢œè‰²å åŠ æ¨¡å¼

  let isDrawing = false;

  //é¼ æ ‡æŒ‰ä¸‹ï¼Œå¼€å§‹ç»˜åˆ¶
  function draw(e) {
    if (!isDrawing) return;

    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--brushColor');
    ctx.lineWidth = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--brushSize'));
    //     ä¸ç®¡æ˜¯é¢œè‰²è¿˜æ˜¯å¤§å°ï¼Œä½ åœ¨ JS é‡Œå– CSS å˜é‡çš„æµç¨‹éƒ½æ˜¯ä¸€æ ·çš„ï¼š

    //parseFloat() å°†æ•°å­—éƒ¨åˆ†æå–å‡ºæ¥ï¼Œ10px å˜æˆ 10


    ctx.beginPath();
    //å¼€å§‹è·¯å¾„
    ctx.moveTo(lastX, lastY);
    //ä»ä¸Šæ¬¡ç‚¹å¼€å§‹
    ctx.lineTo(e.offsetX, e.offsetY);
    //ä»å½“å‰è·¯å¾„çš„æœ€åä¸€ç‚¹ï¼Œå¼€å§‹ç»˜åˆ¶åˆ°ä¸€æ¡æŒ‡å®šåæ ‡ç‚¹çš„æ‰§è¡Œ
    ctx.stroke();
    //æŒ‰ç…§æŒ‡å®šçš„ç¬”è§¦æ ·å¼ç»˜åˆ¶è·¯å¾„
    [lastX, lastY] = [e.offsetX, e.offsetY];


  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {

  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>
