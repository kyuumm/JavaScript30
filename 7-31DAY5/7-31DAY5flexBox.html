<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      /*.panels ç±»è¢«è®¾ç½®äº† display: flex;ï¼Œè¿™æ„å‘³ç€æ‰€æœ‰å…·æœ‰ .panels ç±»çš„å…ƒç´ çš„ç›´æŽ¥å­å…ƒç´ 
      ï¼ˆåœ¨è¿™ä¸ªä¾‹å­ä¸­æ˜¯ .panel ç±»çš„å…ƒç´ ï¼‰å°†ä¼šæŒ‰ç…§å¼¹æ€§ç›’å­çš„è§„åˆ™æ¥æŽ’åˆ—ã€‚
      é»˜è®¤æƒ…å†µä¸‹ï¼Œå¼¹æ€§ç›’å­çš„ä¸»è½´æ˜¯æ°´å¹³æ–¹å‘ï¼Œ
      å› æ­¤å­å…ƒç´ ä¼šä»Žå·¦åˆ°å³æŽ’åˆ—ã€‚  */
    }

    .panel {
      background: #cecbd0;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;



      flex-direction: column;
      justify-content: center;
      display: flex;

      flex: 1;
    }

    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }

    /* Flex Children */
    /* è¿™æ˜¯ä¸€ä¸ª CSS é€‰æ‹©å™¨ï¼Œç”¨äºŽé€‰æ‹©æ‰€æœ‰ç›´æŽ¥å­å…ƒç´ ï¼ˆå³å­å…ƒç´ çš„ç¬¬ä¸€å±‚çº§ */
    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;

      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel>*:first-child {
      transform: translateY(-100%);
    }

    .panel.open-active>*:first-child {
      transform: translateY(0);
    }

    .panel>*:last-child {
      transform: translateY(100%);
    }

    .panel.open-active>*:last-child {
      transform: translateY(0);
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      this.classList.toggle('open');
      //ç­‰ä»·äºŽthis.classList.remove('open')
      //toggleæ˜¯ä¸€ä¸ªæ–¹æ³•ï¼Œæ„æ€æ˜¯åˆ‡æ¢ï¼Œåœ¨ä¸¤ç§çŠ¶æ€ä¸­åˆ‡æ¢
    }
    function toggleActive(e) {
      if (e.propertyName === 'flex' || e.propertyName === 'flex-grow') {
        this.classList.toggle('open-active');

      }

    }
    //ä¸ºä»€ä¹ˆæ²¡ç”¨ï¼Ÿå› ä¸ºtransitionæ—¶é—´åœ¨open-activeå†…æœ‰ä¸¤ä¸ªï¼Œè¢«è§¦å‘äº†ä¸¤æ¬¡
    //ä¸¤æ¬¡toggleæŠµæ¶ˆï¼Œçœ‹ä¸åˆ°ä»»ä½•æ•ˆæžœ

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
