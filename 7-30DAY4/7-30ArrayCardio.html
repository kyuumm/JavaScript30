    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // const fifteens = inventors.filter(function (inventor) {
    //   if (inventor.year >= 1500 && inventor.year <= 1599) {
    //     return true;
    //   }

    //简单写法：
    const fifteens = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1599)

    console.table(fifteens);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const fullNames = inventors.map(inventor => inventor.first + ' ' + inventor.last);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const sort = inventors.sort(function (a, b) {
      if (a.year > b.year) {
        return 1;
      } else { return -1; }
    })

    console.table(sort);
    //sort:  基本语法：(a,b)
    //     | 返回值         | 说明         | 结果           |
    // | `< 0`（如 -1）     | a 在 b 前面  | 保持 a、b 顺序 |
    // | `> 0`（如 1）      | a 在 b 后面  | 交换 a、b 顺序 |
    // | `=== 0`           | 保持原样     | 不动           |
    // a-b<0 是的，是升序保持不变，交换指令不执行false（-1），
    // a-b>0不是升序，交换指令执行，true（1），


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    const totalYears = inventors.reduce((total, inventor) => {
      return total + inventor.passed - inventor.year;
    }, 0)

    console.log(totalYears);
    //reduce:  基本语法：
    // array.reduce((累加器, 当前值) => {

    //为什么需要加初始值？因为开始的时候total为inventor的类型对象，之后累加就变成了：对象+数字，不正确
    //所以需要给total赋初始值，让他是数字


    // 5. Sort the inventors by years lived

    const sortLived = inventors.sort(function (a, b) {
      // if ((a.passed - a.year) > (b.passed - b.year)) {
      //   return 1;
      // } else { return -1; }
      //极致简写：
      return (a.passed - a.year) > (b.passed - b.year) ? -1 : 1;
    });

    console.table(sortLived);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort(function (Last, Next) {
      const [aFirst, aLast] = Last.split(', ');
      const [bFirst, bLast] = Next.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    //也可以这样写sort((last,next)=>{~~~~})
    console.table(alpha);
    //方括号 [aFirst, aLast] 是 数组解构赋值 的语法
    //const [aFirst, aLast] = lastOne.split(', ');
    // 这行代码做了以下事情：
    // lastOne.split(', ') 返回一个数组，比如 ['Smith', 'John']
    // [aFirst, aLast] 表示把数组的第一个元素赋给 aFirst，第二个元素赋给 aLast
    // 结果：aFirst = 'Smith', aLast = 'John'


    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0;
      }
      //如果没有这个元素的对象，就添加一个
      obj[item]++;
      //给这个元素的对象计数加1
      return obj;
    }, {});
    console.log(transportation);
