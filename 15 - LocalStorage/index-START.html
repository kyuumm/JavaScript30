  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <div class="buttons">
      <button class="clear">clear all</button>
      <button class="select">select all</button>
      <button class="deselect">deselect all</button>

    </div>
  </div>

  <script>
    //基本框架：
    //1获取dom元素，2添加事件监听器，3事件函数，4渲染函数
    const addItems = document.querySelector('.add-items');
    const itemsList = document.querySelector('.plates');
    const items = JSON.parse(localStorage.getItem('items')) || [];
    //JSON.stringfy(obj)对象/数组序列化为字符串存进去
    //JSON.parse(str)字符串还原成对象/数组取出来

    //localStorage.setItem(key, value)：写入（value 必须是字符串）
    // localStorage.getItem(key)：读取（返回字符串或 null）
    populateList(items, itemsList);
    //为什么添加后控制台文字闪现？默认情况下表单提交回重新加载页面
    function addItem(e) {
      e.preventDefault();
      const text = (this.querySelector('[name=item]')).value;
      const item = {
        text,
        done: false
      }
      items.push(item);
      populateList(items, itemsList);
      updateStorage();
      //localStorage:里面是键值对，只能保存字符串，所以需要转换

      this.reset();//清空输入框

    }
    function updateStorage() {
      localStorage.setItem('items', JSON.stringify(items));

    }

    function populateList(plates = [], platesList) {
      platesList.innerHTML = plates.map((plate, i) => {
        return `
          <li>
            <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
            <label for="item${i}">${plate.text}</label>
          </li>
          `;
      }
      ).join('');
      //map返回的是数组，innerHTML需要的是字符串，需要把数组拼接成一个大字符串
    }

    function toggleDone(e) {
      if (!e.target.matches('input')) { return; }//如果是不相干的label标签不会被选中
      const el = e.target;
      const index = el.dataset.index;
      items[index].done = !items[index].done;
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }
    addItems.addEventListener('submit', addItem);
    itemsList.addEventListener('click', toggleDone);
  </script>
  <script>
    const clearAll = document.querySelector('.clear');
    const selectAll = document.querySelector('.select');
    const deselectAll = document.querySelector('.deselect');
    clearAll.addEventListener('click', ClearAll);
    selectAll.addEventListener('click', SelectAll);
    deselectAll.addEventListener('click', DeselectAll);
    function ClearAll(e) {
      items.length = 0;
      localStorage.removeItem('items');
      populateList(items, itemsList);
    }
    function SelectAll(e) {
      items.forEach(element => {
        element.done = true;
      });
      updateStorage();
      populateList(items, itemsList);

    }
    function DeselectAll(e) {
      items.forEach(element => {
        element.done = false;
      });
      updateStorage();
      populateList(items, itemsList);

    }
  </script>
