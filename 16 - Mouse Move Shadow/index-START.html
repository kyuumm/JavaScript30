<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>

<body>

  <div class="hero">
    <h1 contenteditable>Parkinson's Disease</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgb(0, 0, 0);
      font-size: 100px;
    }
  </style>

  <script>
    const walk = 100;
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    hero.addEventListener('mousemove', shadow)

    // ç”Ÿæˆ [min, max) ä¹‹é—´çš„éšæœºæµ®ç‚¹æ•°ï¼ˆåŒ…å« minï¼Œä¸åŒ…å« maxï¼‰
    function getRandomInt(min, max) {
      return Math.random() * (max - min) + min;
    }

    function shadow(e) {
      // const width = hero.offsetWidth;
      // const height = hero.offsethHeight;
      //es6:
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      //ç»“æ„hero->h1ï¼Œé¼ æ ‡ç§»åŠ¨åˆ°h1æ—¶ï¼Œxæ˜¾ç¤ºçš„æ˜¯åˆ°h1çš„è·ç¦»è€Œä¸æ˜¯hero
      //æ‰€ä»¥å½“thiså’Œe.targetç›®æ ‡ä¸ä¸€è‡´æ—¶éœ€è¦æ‰‹åŠ¨åŠ ä¸Šå·®å€¼
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }



      const shakeX = getRandomInt(-10, 10);
      const shakeY = getRandomInt(-10, 10);

      const elementShakeX = getRandomInt(-3, 3);
      const elementShakeY = getRandomInt(-3, 3);

      const xWalk = Math.round(x / width * walk) - (walk / 2);
      const yWalk = Math.round(y / height * walk) - (walk / 2);

      MxWalk = 0 - xWalk + shakeX;
      MyWalk = 0 - yWalk + shakeY;

      text.style.textShadow = `${MxWalk}px ${MyWalk}px 8px rgba(207,207,207,0.7)`;

      text.style.transform = `translate(${elementShakeX}px, ${elementShakeY}px)`;
    }
  </script>
</body>


</html>
